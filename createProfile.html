<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

<!-- NAVBAR -->
<nav id="navbar" class="navbar is-fixed-top">
<div class="navbar-brand">  
<div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
<span></span><span></span><span></span>
</div>
</div>

<div id="navbarExampleTransparentExample" class="navbar-menu">
<div class="navbar-end">
<a class="navbar-item has-text-weight-bold" href="#aboutSec"><span class="icon"><i class="fas fa-dumbbell"></i></span><span>Workouts</span></a>
<a class="navbar-item has-text-weight-bold" href="#skillsSection"><span class="icon"><i class="fas fa-user-friends"></i></span><span>Login</span></a>
<a class="navbar-item has-text-weight-bold" href="#portfolioSection"><span class="icon"><i class="fas fa-user-friends"></i></span><span>Sign up</span></a>
</div>
</div>
</nav>


<!-- Dashbaord banner -->
<section class="hero is-light">
<div class="hero-body">
<div class="container">
<br><br><br>
<button class="button is-dark"><i class="fas fa-arrow-left"></i>Go back</button>
<br><br><br>
<h1 class="title is-size-2 is-spaced">Create Profile</h1>

<div class="field">
<label class="label">Handle</label>
<div class="control">
<input class="input" type="text" placeholder="Enter a handle for the site">
</div>
</div>
<br>
<div class="field">
<label class="label">Skills</label>
<div class="control">
<p class="has-text-grey">Please use comma seperated keywords (ie: kettlebell, bouldering, olympic lifting)</p>
<textarea class="input" placeholder="Keywords..."></textarea>
</div>
</div>
<br>
<div class="field">
<label class="label">Bio</label>
<div class="control">
<textarea class="textarea" placeholder="About you, your training and your goals..."></textarea>
</div>
</div>
<br>
<div class="field">
<label class="label">Gravatar email</label>
<div class="control">
<p class="has-text-grey">If you would like a profile image please give us your gravatar email</p>
<textarea class="textarea" placeholder="url..."></textarea>
</div>
</div>
<br>
<br>
<div class="field">
<label class="label">Youtube</label>
<div class="control has-icons-left">
<input class="input" type="text" placeholder="">
<span class="icon is-left">
<i class="fab fa-youtube"></i></span>
</div>
</div>
<div class="field">
<label class="label">Instagram</label>
<div class="control has-icons-left">
<input class="input" type="text" placeholder="">
<span class="icon is-left">
<i class="fab fa-instagram"></i></span>
</div>
</div>
<div class="field">
<label class="label">Twitter</label>
<div class="control has-icons-left">
<input class="input" type="text" placeholder="">
<span class="icon is-left">
<i class="fab fa-twitter"></i></span>
</div>
</div>
<div class="field">
<label class="label">Facebook</label>
<div class="control has-icons-left">
<input class="input" type="text" placeholder="">
<span class="icon is-left">
<i class="fab fa-facebook"></i></span>
</div>
</div>
<br>

<div class="field">
<div class="control">
<button class="button is-large is-dark">Update</button>
</div>
</div>

</div>
</div>
</section>

</span>
</a>

<span class="icon is-medium has-text-white has-background-grey">
<i class="fab fa-linkedin-in"></i>
</span>
</a>
</div>
</footer>

</body>

</html>
